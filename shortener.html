<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>URL Shortener</title>
</head>
<body>
  <h2>URL Shortener</h2>
  <form id="shortenForm">
    <label for="url">Long URL:</label><br>
    <input type="url" id="url" name="url" required><br><br>

    <label for="customCode">Custom Code:</label><br>
    <input type="text" id="customCode" name="customCode"><br><br>

    <label for="expiry">Expiry (days, optional):</label><br>
    <input type="number" id="expiry" name="expiry" min="1"><br><br>

    <button type="submit">Shorten URL</button>
  </form>

  <div id="result" style="margin-top:15px; display:none;"></div>

  <p><a href="index.html">Logout</a></p>

  <script>
    const form = document.getElementById("shortenForm");
    const resultBox = document.getElementById("result");

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      resultBox.style.display = "none";
      resultBox.innerHTML = "";

      const url = document.getElementById("url").value;
      const customCode = document.getElementById("customCode").value || "xyz123";

      const shortUrl = "http://short.ly/" + customCode;

      resultBox.style.display = "block";
      resultBox.innerHTML = `
         Short URL: 
        <a href="${url}" target="_blank">${shortUrl}</a>
      `;
    });
  </script>
</body>
</html>
